<div class="card-deck">
    {% for recipe in recipes %}

      <img class="card-img-top" src="{{ recipe.image_url }}" alt="Card image cap" >
      <div class="card-body">
        <h5 class="card-title">{{ recipe.name }} </h5>
        <p class="card-text">Recipe created by: {{ recipe.user.name }}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated {{ recipe.updated_at }}</small>
      </div>
    </div>
