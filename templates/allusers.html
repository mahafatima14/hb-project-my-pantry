{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block body %}
<div class="container-fluid">
    <h1 class="title">Look up recipes by fellow Users!</h1>
    <br>
{% for user in users %}
    <ul>
        <li>
            <a href="/users/{{ user.user_id }}">
              {{ user.user_id }} <br>
              {{ user.name }} <br>
              {% for recipe in user.recipes %}
                {{ recipe.name }}

            {% endfor %}
            </a> 
        </li>
    </ul>

{% endfor %}

{% endblock body %}
